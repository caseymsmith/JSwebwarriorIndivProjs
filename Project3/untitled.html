   <script>
    var places = ["Maryland", "North Carolina", "Maine", "Colorado", "Texas"];
    //^global variable, array of names of places
    function processPlaces() {
      for (var i = 0; i < 5; i++) {
        var listItem = "item" + (i + 1);
        document.getElementsByTagName("li")[i].innerHTML += places[i];  
      } 
    }
    if (window.addEventListener) {
      window.addEventListener("load", processPlaces, false);
    } else if (window.attachEvent) {
      window.attachEvent("onload", processPlaces);
    } //if statement runs the function when the window finishes loading.
  </script>
